                    this.logMessage(`üì§ –í—ñ–¥–ø—Ä–∞–≤–ª—è—é –∞—É–¥—ñ–æ ${filename} –≤ Telegram...`);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.ok) {
                        this.logMessage(`‚úÖ –ê—É–¥—ñ–æ —É—Å–ø—ñ—à–Ω–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ: ${filename}`);
                    } else {
                        this.logMessage(`‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –∞—É–¥—ñ–æ ${filename}: ${result.description || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}`);
                    }
                } catch (error) {
                    this.logMessage(`‚ùå –ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤—Ü—ñ –∞—É–¥—ñ–æ ${filename}: ${error.message}`);
                }
            }
            
            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó WebM Blob —É WAV Blob
            async convertWebmToWav(webmBlob) {
                return new Promise((resolve, reject) => {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const fileReader = new FileReader();

                    fileReader.onload = async () => {
                        try {
                            const audioBuffer = await audioContext.decodeAudioData(fileReader.result);

                            const offlineAudioContext = new OfflineAudioContext(
                                audioBuffer.numberOfChannels,
                                audioBuffer.length,
                                audioBuffer.sampleRate
                            );
                            const source = offlineAudioContext.createBufferSource();
                            source.buffer = audioBuffer;
                            source.connect(offlineAudioContext.destination);
                            source.start(0);

                            const renderedBuffer = await offlineAudioContext.startRendering();

                            const wavData = this.encodeWAV(renderedBuffer, audioBuffer.sampleRate, audioBuffer.numberOfChannels);
                            const wavBlob = new Blob([wavData], { type: 'audio/wav' });
                            resolve(wavBlob);
                        } catch (e) {
                            reject(e);
                        }
                    };
                    fileReader.onerror = (e) => reject(e);
                    fileReader.readAsArrayBuffer(webmBlob);
                });
            }

            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–¥—É–≤–∞–Ω–Ω—è AudioBuffer —É WAV —Ñ–æ—Ä–º–∞—Ç
            encodeWAV(audioBuffer, sampleRate, numChannels) {
                const dataLength = audioBuffer.length * numChannels * 2; 
                const buffer = new ArrayBuffer(44 + dataLength);
                const view = new DataView(buffer);

                let offset = 0;

                // RIFF chunk descriptor
                this.writeString(view, offset, 'RIFF'); offset += 4;
                view.setUint32(offset, 36 + dataLength, true); offset += 4;
                this.writeString(view, offset, 'WAVE'); offset += 4;

                // FMT chunk
                this.writeString(view, offset, 'fmt '); offset += 4;
                view.setUint32(offset, 16, true); offset += 4; // chunkSize
                view.setUint16(offset, 1, true); offset += 2; // wFormatTag (1 for PCM)
                view.setUint16(offset, numChannels, true); offset += 2; // nChannels
                view.setUint32(offset, sampleRate, true); offset += 4; // dwSamplesPerSec
                view.setUint32(offset, sampleRate * numChannels * 2, true); offset += 4; // dwAvgBytesPerSec
                view.setUint16(offset, numChannels * 2, true); offset += 2; // wBlockAlign
                view.setUint16(offset, 16, true); offset += 2; // wBitsPerSample

                // DATA chunk
                this.writeString(view, offset, 'data'); offset += 4;
                view.setUint32(offset, dataLength, true); offset += 4;

                // –ó–∞–ø–∏—Å—É—î–º–æ PCM —Å–µ–º–ø–ª–∏
                for (let i = 0; i < audioBuffer.length; i++) {
                    for (let channel = 0; channel < numChannels; channel++) {
                        let sample = audioBuffer.getChannelData(channel)[i];
                        // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ float —É 16-–±—ñ—Ç–Ω–∏–π PCM
                        const s = Math.max(-1, Math.min(1, sample));
                        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                        offset += 2;
                    }
                }

                return buffer;
            }

            // –î–æ–ø–æ–º—ñ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–ø–∏—Å—É —Ä—è–¥–∫–∞ —É DataView
            writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
        }
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', () => {
            new AudioRecorderApp();
        });
    </script>
